repos:
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.950
    hooks:
    -   id: mypy
        # TODO: how to dedupe with requirements.txt? pre-commit's author says it's impossible https://stackoverflow.com/a/65940386/62269
        additional_dependencies:
            - camelot-py[all]
            - click
            - pandas
            - pandas-stubs
            - types-python-dateutil
-   repo: https://github.com/PyCQA/pylint
    rev: v2.13.8
    hooks:
    -   id: pylint
        # TODO: how to dedupe with requirements.txt? pre-commit's author says it's impossible https://stackoverflow.com/a/65940386/62269
        additional_dependencies:
            - camelot-py[all]
            - click
            - pandas
            - pandas-stubs
            - types-python-dateutil
